swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Token in Query
securityDefinitions:
  customApiKey:
    type: apiKey
    in: query
    name: api_key
paths:
  /with-security:
    get:
      security:
        - customApiKey: []
      responses:
        200:
          description: With Security
          schema:
            type: string
  /no-security:
    get:
      responses:
        200:
          description: No security
          schema:
            type: string
