swagger: '2.0'
info:
  title: Security
  version: '1.0'
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
  petstore_auth:
    type: oauth2
    authorizationUrl: http://swagger.io/api/oauth/dialog
    flow: implicit
    scopes:
      write:pets: modify pets in your account
      read:pets: read your pets
security:
  - api_key: []
paths:
  '/test':
    get:
      summary: List your Pets
      security:
        - petstore_auth:
          - write:pets
          - read:pets
      responses:
        204:
          description: Test response
    delete:
      summary: Delete your Pets
      security:
        - petstore_auth:
          - read:pets
      responses:
        204:
          description: Test response
