swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Oauth2 No Scopes
securityDefinitions:
  customOauth2:
    type: oauth2
    flow: implicit
    authorizationUrl: "http://example.com/oauth/authorize"
paths:
  /endpoint:
    get:
      security:
        - customOauth2: []
      responses:
        200:
          description: With Security
          schema:
            type: string
