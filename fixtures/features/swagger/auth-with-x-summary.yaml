swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Auth with x-summary
securityDefinitions:
  customBasic:
    x-summary: Custom Basic Auth
    type: basic
paths:
  /with-security:
    get:
      security:
        - customBasic: []
      responses:
        200:
          description: With Security
          schema:
            type: string
  /no-security:
    get:
      responses:
        200:
          description: No security
          schema:
            type: string
